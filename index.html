
<html>
  <head>
    <title>Mobile Net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header_div">
        <h1>Image Identification App
        <img src="logo.gif"></h1>
      </div>
            <div class="col-sm-6 col-xs-12 main_div">
              <br><br>
        <label>Webcam View</label>
        <br><br>
        <div id="camera"></div>
        <br>
        <button id="capture" onclick="capture_image()" class="btn btn-success">Capture Image</button>
      </div>

      
<div class="col-sm-6 col-xs-12 result_div">
  <br><br>
<label>Webcam Snapshot</label>
<br><br>
<div id="result"></div>
<br>
<button id="identify" onclick="predict_cam()" class="btn btn-success">Predict Image</button>
</div>
    </center>
    <div class="col-xs-12 footer_div">
      <h4 class="col-sm-6 col-xs-12 h4img">
        <img id="blub" src="blub.gif">
        <span id="object_name"></span>
      </h4>
    </div>    
    <div class="copyright_footer">
      <h4>Developed By - Aaradhana Bharathwaj</h4>
    </div>


    
<script src="main.js"></script>
  </body>
